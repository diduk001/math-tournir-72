{% extends "base.html" %}

{% block content %}
    {% for key in keys %}
        {% set state = "penalty_task" + task['state'] %}
        {% set task = tasks[key] %}
            <div class={{state}}>
                <img src={{task['content']}}>
                <form>
                    <form method="post">
                        <div class="form-group">
                            <label for="name">{{task['name']}}. Эта задача стоит {{task_cost[key]}} б.</label>
                            <input value={{task['name']}} id="name" name="name" hidden>
                            <input class="form-control" type="text" placeholder="Введите Ваш ответ" name="answer">
                        </div>
                        <button class="btn btn-primary" type="submit">Отправить</button>
                    </form>
                </form>
            </div>
    {% endfor %}
{% endblock %}
